{% extends 'base.html' %}
{% block content %}
<div class="container my-4">
    <h1>{{ guide.title|default:"New Guide" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success mt-3">Save</button>
        <a href="{% url 'guide_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
