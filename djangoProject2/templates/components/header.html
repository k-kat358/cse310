{% load static %}
<section>
    <div>
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'home' %}">  
                <i class="fa-solid fa-house" style="color: #ffffff;"></i>
            </a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'cpu' %}">Builder <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'guide_list' %}">Guides</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='{% url "blog" %}'>BuildHub</a>
                    </li>
                    <!-- Updated My Builds link -->
                    <li class="nav-item">
                        <a class="nav-link" href='{% url "order_list" %}'>My Builds</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='{% url "cart_view" %}'>Cart</a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <a href="{% url 'profile' %}"><h3 class="m-0 text-danger"><i class="fa-solid fa-user"></i> {{ user }}  </h3></a>
                    <a href="{% url 'logout' %}" class="btn nav-item1" style="background-color: #e7e7ff; border-color: #5f5f63;"> Logout </a>
                </div>
            {% else %}
                <div class="d-flex align-items-center">
                    <a href="{% url 'register' %}" class="btn nav-item1" style="background-color: #e7e7ff; border-color: #5f5f63;">Register User</a>
                    <a href="{% url 'login' %}" class="btn nav-item1" style="background-color: #e7e7ff; border-color: #5f5f63;">Login</a>
                </div>
            {% endif %}
        </nav>
        <!-- Navbar End -->
    </div>
</section>
