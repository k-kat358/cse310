{% extends 'base.html' %}
{% block content %}
<h2>Are you sure you want to delete this comment?</h2>
<p>{{ comment.content }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'blog_details' comment.blog.id %}">Cancel</a>
</form>

{% endblock %}
