{% extends 'base.html' %}
{% block content %}
    <h1> this is blog</h1>
    <a href = "{% url "addblog" %}"> Add a blog</a>>
    {% for blog in blogs %}
<div class="card my-3">
  <div class="card-body">
    <h5 class="card-title">{{ blog.title }}</h5>
    <p class="card-text">{{ blog.content|slice:":100" }}...</p>
    <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-primary">Read More</a>
  </div>
</div>
{% endfor %}
{% endblock %}
