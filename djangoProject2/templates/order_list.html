{% extends 'base.html' %}
{% block content %}
<h1 style="text-align: center; color: #333; margin-bottom: 20px;">My Orders</h1>
<table style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif;">
    <thead>
        <tr style="background-color: #f2f2f2; border-bottom: 1px solid #ddd;">
            <th style="padding: 10px; text-align: left;">Order ID</th>
            <th style="padding: 10px; text-align: left;">Date</th>
            <th style="padding: 10px; text-align: left;">Total</th>
            <th style="padding: 10px; text-align: left;">Details</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr style="border-bottom: 1px solid #ddd;">
            <td style="padding: 10px;">{{ order.id }}</td>
            <td style="padding: 10px;">{{ order.created_at|date:"Y-m-d" }}</td>
            <td style="padding: 10px;">${{ order.total_amount }}</td>
            <td style="padding: 10px;">
                <a href="{% url 'order_details' order.id %}" style="color: #007bff; text-decoration: none;">View Details</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" style="padding: 10px; text-align: center; color: #888;">No orders found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
